<div class="panel panel-{{ styleClass }}">
    <div class="panel-heading">
        <h2>{{ mode }}</h2>
    </div>
    <div class="panel-body">

        <form name="editStore" ng-submit="create (stores.id)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2">name: </label>
                <div class="col-sm-10">
                    <p class="alert alert-danger" ng-show="editStore.name.$invalid && !editStore.name.$pristine" >Invalid title</p>
                    <input ng-model="stores.name" name="name" class="form-control" ng-required="true" ng-minlength="5"
                    ng.maxlength="64">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">address: </label>
                <div class="col-sm-10">
                    <p class="alert alert-danger" ng-show="editStore.address.$invalid && !editStore.address.$pristine">Invalid content</p>
                    <input ng-model="stores.address" name="address" class="form-control" ng-required="true" ng-minlength="5">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <button class="btn btn-{{ styleClass }}">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
