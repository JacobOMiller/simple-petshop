<h2>Post Page</h2>

<a class="btn btn-success" ui-sref="store-create">create post</a>
<ul class="post list">
    <li ng-repeat="stores in storesList">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <a class="btn btn-default"ui-sref="store-view({ id: stores.id })">view</a>
                <h3>{{ stores.name }}</h3>
            </div>
            <div class="panel-body">
                {{ stores.address }}
            </div>
        </div>
    </li>
</ul>
